<body>

    <h1>Edit Your Car</h1>
    <form action="/cars/{{car.id}}/update" method = "POST">

        <label for="color">Color: </label>
        <input type="text" name = "color" value="{{car.color}}">

        <label for="year">Year: </label>
        <input type="text" name = "year" value="{{car.year}}">

        <input type="hidden" name = "maker_id" value = "1">
        <input type="hidden" name = "user_id" value = "1">

        <input class="btn btn-primary" type="submit" value = "Update Car">
    </form>
    <a href="/cars/{{car.id}}">Cancel</a>
