<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'flask_app/static/edit_user.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class = "container">
    <h2>Edit Users</h2>
    <table class = "table table-success">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <div class = "flexrow">
                        <form action="/show_user">
                            <input type="submit" class = "btn btn-link" value = "Show"
                        ></form>
                        <form action="/edit_user">
                            <input type="submit" class = "btn btn-link" value = "Edit"
                        ></form>
                        <form action="/delete_user">
                            <input type="submit" class = "btn btn-link" value = "Delete"
                        ></form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/main">
        <input type="submit" class = "btn btn-primary" value = "Create User"
    ></form>
</div>
