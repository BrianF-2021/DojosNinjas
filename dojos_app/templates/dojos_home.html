<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Home</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type="text/css" href="dojo_survey/static/css/styles.css"> -->

</head>
<body>
<div class = "container">
    <h1>The Coding Dojo</h1>
    <div>
        <h5>Create a New Dojo</h5>
        <a href="/dojos">Home</a>
        <form action="/dojos/create" method = "POST">

            <label for="name">Name: </label>
            <input type="text" name = "name">

            <input class="btn btn-primary" type="submit" value = "Create Dojo">
        </form>
    </div>

    <div>
        <h3>All Dojos</h3>
        <div style = "display: flex; flex-direction: column;">
            {% if dojos %}
                {% for dojo in dojos %}
                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                {% endfor %}
            {% else %}
                <p>There are no Dojos!</p>
            {% endif %}
        </div>
    </div>


</body>
</html>
