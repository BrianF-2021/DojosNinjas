<body>
<div class = "container">
    <h2>All Users</h2>
    <a href="/users/new">Create a User</a>
    <table class = "table table-success">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <!-- <td>
                    <a href="/users/{{user.id}}"></a>
                </td> -->
                <td>
                    <a href="/users/{{user.id}}">View</a>
                    <!-- <a href="/users/{{user.id}}/edit"> Edit User</a>|
                    <a href="/users/{{user.id}}/destroy"> Delete User</a> -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
